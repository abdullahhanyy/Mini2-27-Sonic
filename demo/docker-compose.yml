version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ridesharing
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  mongo:
    image: mongo:6
    container_name: mongo-db
    ports:
      - "27017:27017"